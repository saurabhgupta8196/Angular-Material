<section role="alert" class="header">
  <h1 mat-dialog-title>Success!</h1>
  <mat-dialog-content>
    <p>
      Login Successfully. Welcome <i>{{ data.email }}</i> to your account
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      (click)="closeDialog()"
    >
      OK
    </button>
  </mat-dialog-actions>
</section>
